<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Employees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Employees </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/}"> Back to Home </a>
            <table class="table">
                <thead>
                <tr>
                    <th> Id </th>
                    <th> Name </th>
                    <th> Address </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${employees.empty}">
                    <td colspan="2"> No Employees Available </td>
                </tr>
                <tr th:each="employee : ${employees}">
                    <td><span th:text="${employee.id}"> Id </span></td>
                    <td><span th:text="${employee.name}"> Name </span></td>
                    <td><span th:text="${employee.address}"> Address </span></td>
                    <td><span><a class="btn btn-danger" href="#" th:href="@{/employees/delete?(id=${employee.id})}"
                                 onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/employees/create}"> Add Employees </a>
            <a class="btn btn-primary" href="#" th:href="@{/employees/edit}" th:classappend="${employees.empty} ? 'disabled' : ''"> Edit Employees </a>
        </div>
    </div>
</div>
</body>
</html>
